version: 0.2

#Set a variables
env:
  variables:
    TF_VAR_backend_name: ${backend_name} #nodejs-chess-backend
    TF_VAR_s3_bucket_name: ${s3_bucket_name} #nodejs-chess-website
    TF_COMMAND: ${TF_COMMAND}
  exported-variables:
    - API_URL
    

phases:
  
  # Install terraform    
  install:
    commands:
      - curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
      - sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      - sudo apt-get update && sudo apt-get install terraform
  
  # Initializing
  pre_build:
    commands:
      - cd Terraform/
      - terraform init
      
  # Provisioning stage
  build:
    comannds:
      - terraform $TF_COMMAND -auto-approve    
      
  # Output variables
  post_build:
    commands:
      - echo terraform $TF_COMMAND completed on `date`
      - terraform output
      - export API_URL=$(terraform output -raw beanstalk_endpoint)
      
